<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/style.css">

</head>
<body>
    <div class="container">
        <input type="text" id="taskInput" placeholder="Enter task name">
        <button onclick="createTask()">Create</button>
        <div id="open" class="task-list" ondrop="drop(event, 'open')" ondragover="allowDrop(event)"></div>
        <div id="inProgress" class="task-list" ondrop="drop(event, 'inProgress')" ondragover="allowDrop(event)"></div>
        <div id="completed" class="task-list" ondrop="drop(event, 'completed')" ondragover="allowDrop(event)"></div>
    </div>
    
</body>
<script src="./src/js/app.js"></script>
</html>
